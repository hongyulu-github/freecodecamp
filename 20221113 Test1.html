<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">EchoStudio Survey Form</h1>
    <p id="description">
      Thank you for visiting our website, please fill in this form so we can
      know more about you!
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">
        Your name:
        <input required id="name" type="text" placeholder="Enter your name" />
      </label>
      <label for="email" id="email-label">
        Your email:
        <input
          required
          id="email"
          type="email"
          placeholder="Enter your email"
        />
      </label>
      <label for="number" id="number-label">
        Your age:
        <input id="number" type="number" min="18" max="100" placeholder="Age" />
      </label>
      <label for="gender" id="gender-label">
        Your gender:
        <select id="dropdown">
          <option>That's a secret.</option>
          <option>Female</option>
          <option>Male</option>
        </select>
      </label>
      <label>
        Would you recommend freeCodeCamp to a friend?
        <input type="radio" name="recommend" value="yes" /> Yes.
        <input type="radio" name="recommend" value="no" /> No.
        <input type="radio" name="recommend" value="maybe" /> Maybe.
      </label>
      <label
        >What would you like to see improved? (Check all that apply)
        <input type="checkbox" value="make-up" /> make-up
        <input type="checkbox" value="lighting" /> lighting
        <input type="checkbox" value="hair" /> hair-design
      </label>
      Do you have more questions?
      <textarea
        id="ac"
        name="bio"
        rows="3"
        cols="30"
        placeholder="additional comments"
      >
      </textarea>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
